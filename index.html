<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 class="logo">Modern Form</h1>
        <div id="form-box">
          <i id="prev-btn" class="fas fa-arrow-left"></i>
          <i id="next-btn" class="fas fa-arrow-right"></i>
          <div id="input-group">
            <input id="input-field" required>
            <label id="input-label"></label>
            <div id="input-progress"></div>
          </div>
          <div id="progress-bar"></div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
